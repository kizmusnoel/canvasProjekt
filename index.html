<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Parking Simulator 2026</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/script.js" type="module" defer></script>
    <link rel="icon" href="img/car_red.png" type="image/x-icon">
</head>

<body>
    <h1>Car Parking Simulator 2026</h1>
    <div id="startScreen" class="screen">
        <h2>Welcome to Car Parking Simulator 2026!</h2>
        <button id="startButton">Level selector</button>
    </div>
    <div class="screen" id="levelScreen">
        <h2>Levels</h2>
        <div class="levels">
            <div class="level" id="1">1</div>
            <div class="level disabled" id="2">2</div>
            <div class="level disabled" id="3">3</div>
            <div class="level disabled" id="4">4</div>
            <div class="level disabled" id="5">5</div>
        </div>
    </div>
    <div id="endScreen" class="screen">
        <h2>Congratulations!</h2>
        <h3>You finished the game in:</h3>
        <button id="endButton" onclick="window.location.reload()">Reset</button>
    </div>
    <canvas></canvas>

</body>

</html>
